dist: xenial

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.4.2

before_install:
  - docker pull trufflesuite/ganache-cli:v6.4.3
  - mkdir -p ./db_ganache
  - docker run -d -p 8545:8545 trufflesuite/ganache-cli:v6.4.3 --db "db_ganache/" --mnemonic "width whip dream dress captain vessel mix drive oxygen broken soap bone" --name my_ganache
  - sleep 5 && docker logs my_ganache


jobs:
  include:
    - stage: "Deploy Contracts"
      language: node_js
      node_js:
        - "lts/dubnium"
      install:
        - (cd workspace-blockchain && yarn)
      script:
        - (cd workspace-blockchain && yarn deploy:ganache:local)
    - stage: test
      language: android
      jdk: openjdk8
      android:
        components:
          - build-tools-29.0.2
          - android-29
        licenses:
          - 'android-sdk-preview-license-52d11cd2'
          - 'android-sdk-license-.+'
          - 'google-gdk-license-.+'
      install:
        - (cd workspace-android && ./gradlew assemble)
      script:
        - (cd workspace-android && ./gradlew test --stacktrace)
    -
      language: node_js
      node_js: "lts/dubnium"
      install:
        - (cd workspace-blockchain && yarn)
        - (cd workspace-webui && yarn)
      script:
        - (cd workspace-blockchain && yarn test:ci)
        - (cd workspace-blockchain && yarn coverage:ci)
        - (cd workspace-blockchain && yarn lint)
        - (cd workspace-blockchain && npx codechecks)
