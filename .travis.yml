dist: xenial

services:
    - docker
    - postgresql

cache:
    yarn: true
    directories:
        - node_modules

env:
  - DOCKER_COMPOSE_VERSION=1.4.2

before_install:
  - docker pull trufflesuite/ganache-cli:v6.9.1
  - mkdir -p ./db_ganache
  - docker run -d -p 8545:8545 --name my_ganache -v "$PWD/db_ganache":/app/db_ganache trufflesuite/ganache-cli:v6.9.1 --mnemonic "width whip dream dress captain vessel mix drive oxygen broken soap bone" --db "db_ganache/"


jobs:
  allow_failures:
    - stage: test
  include:
    - stage: "Deploy Contracts"
      language: node_js
      node_js:
        - "lts/dubnium"
      install:
        - (cd template/smart-contracts && yarn)
      script:
        - (cd template/smart-contracts && yarn deploy:ganache:local)
    - stage: test
      language: node_js
      node_js: "lts/dubnium"
      install:
        - (cd template/smart-contracts && yarn)
      script:
        - (cd template/smart-contracts && yarn test:ci)
        - (cd template/smart-contracts && yarn coverage:ci)
        - (cd template/smart-contracts && yarn lint)
        - (cd template/smart-contracts && npx codechecks)
    -
      language: node_js
      node_js: "lts/dubnium"
      install:
        - (cd template/react-webui && yarn)
      script:
        - (cd template/react-webui && yarn lint)
    -
      language: node_js
      node_js: "lts/dubnium"
      install:
        - (cd template/api && yarn)
      before_script:
        - psql -c 'create database starterkitcache;' -U postgres
        - psql -c 'create table setvalue(id int primary key, newvalue integer, tx text unique, sender text);' -U postgres
      script:
        - (cd template/api && yarn test)
